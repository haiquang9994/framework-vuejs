<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
	<title>File Manager</title>

	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/elfinder.min.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<link rel="stylesheet" href="theme/moono/theme.css">

	<script src="jquery/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/elfinder.min.js"></script>
	<script src="js/extras/editors.default.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function () {
			$('#elfinder').elfinder({
				cssAutoLoad: false,
				baseUrl: './',
				url: '/api/admin/finder/connector' + location.search,
				commands: [
					'open', 'reload', 'up', 'back', 'forward', 'getfile', 'quicklook',
					'download', 'rm', 'duplicate', 'rename', 'mkdir', 'upload', 'copy',
					'cut', 'paste', 'search', 'view',
					'resize', 'sort'
				],
				requestType: 'get',
				getFileCallback: function (file, el) {
					if (parent.tinyMCE) {
						parent.tinyMCE.activeEditor.windowManager.getParams().setUrl(file.url)
						parent.tinyMCE.activeEditor.windowManager.close()
					}
				},
				commandsOptions: {
					getfile: {
						onlyURL: false,
						folders: false,
						multiple: false,
						oncomplete: 'destroy'
					}
				},
				contextmenu: {
					navbar: [],
					tree: {
						syncTree: false,
						openRootOnLoad: false
					},
					cwd: ['reload', 'back', '|', 'upload', 'mkdir', 'paste', '|', 'sort', '|', 'info'],
					files: ['getfile', 'quicklook', '|', 'download', '|', 'copy', 'cut', 'paste', 'duplicate', '|', 'rm', '|', 'rename', 'resize', '|', 'info'],
				},
				sync: 100,
				uiOptions: {
					toolbarExtra : {
						// also displays the text label on the button (true / false)
						displayTextLabel: false,
						// Exclude `displayTextLabel` setting UA type
						labelExcludeUA: ['Mobile'],
						// auto hide on initial open
						autoHideUA: ['Mobile']
					},
					toolbar: [
						['back', 'forward'],
						['reload'],
						['home', 'up'],
						['mkdir', 'mkfile', 'upload'],
						['quicklook'],
						['copy', 'cut', 'paste'],
						['rm'],
						['duplicate', 'rename', 'edit', 'resize'],
						['extract', 'archive'],
						['search'],
						['view', 'sort']
					]
				},
				height: '100%',
			});
		});
	</script>
</head>

<body>

	<div id="elfinder"></div>

</body>

</html>
